<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Header consisting of top gray bar -->
    <header class="navbar flex">
        <h1>Dojonary</h1>
        <input type="text" placeholder="Search">
        <button id='loginButton' onclick="logOut(this)">Login</button>
    </header>

    <!-- Container for everything underneath header -->
    <div class="websiteContainer flex">

        <!-- Left column of container -->
        <div class="leftColumn">

            <!-- First box of left column -->
            <div class="ninjaDefinitionBox flex">
                <div class="ninjaDefinitionLeft">
                    <h1>ninja</h1>
                    <h4>noun</h4>
                    <h4>Plural: ninjas</h4>
                    <button class='likeButton' onclick="ninjaLike()">13 likes</button>
                </div>
                <div class="ninjaDefinitionRight">
                    <h3>A practicioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></h3>
                </div>
            </div>

            <!-- Second box of left column -->
            <div class="ninjaDefinitionBox flex">
                <div class="ninjaDefinitionLeft">
                    <h1>ninja</h1>
                    <h4>noun</h4>
                    <h4>Plural: ninjas</h4>
                    <button class='likeButton' onclick="ninjaLike()">37 likes</button>
                </div>
                <div class="ninjaDefinitionRight">
                    <h3>A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus</h3>
                </div>
            </div>
        </div>
        <!-- End of left column -->

        <!-- Right column -->
        <div class="rightColumn">
            <h2 id="dojonary">Dojonary is defined by YOU</h2>
            <button id='addDefinition' onclick="removeButton(this)">Add Definition</button>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
